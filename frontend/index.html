<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Analytics Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Customer Analytics Dashboard</h1>

    <button onclick="fetchCustomerData()">Load Customer Data</button>
    <button onclick="fetchSegmentationData()">Load Segmentation Data</button>

    <h2>Customer Data</h2>
    <table id="customer-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Product Cost</th>
          <th>Prior Purchases</th>
          <th>Rating</th>
          <th>Discount</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Segmentation Data</h2>
    <table id="segmentation-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Segment</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="app.js"></script>
  </body>
</html>
